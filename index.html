<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to Our Newsletter</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" role="main">
    <div class="signup-box">
      <div class="form-section">
        <h1>Subscribe to Our Newsletter</h1>
        <p class="subtitle">Get the latest internship updates, career tips, and tech insights</p>
        <form id="newsletterForm" novalidate>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" aria-required="true" />
          <small id="nameError" class="error-msg" aria-live="polite"></small>

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" aria-required="true" />
          <small id="emailError" class="error-msg" aria-live="polite"></small>

          <button type="submit" id="subscribeBtn">Subscribe</button>
          <small class="privacy-note">We respect your privacy. No spam ever.</small>
        </form>

        <div id="thankYouMessage" class="thank-you hidden">
          <p>âœ… Thank you for subscribing!</p>
          <button id="dismissBtn">Dismiss</button>
        </div>
      </div>

      <div class="image-section">
        <img src="./Rolled-Up-Newspaper_Mesa-de-trabajo-1.svg" alt="Newsletter Illustration" />
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
